{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>MKV Infosis - Cold Store Management System</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'img/favicon.png' %}" rel="icon">
  <link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/quill/quill.snow.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/quill/quill.bubble.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/simple-datatables/style.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

  <style>
  @media print {
    .hide-on-print {
        display: none;
    }
  }
  </style>
</head>

<body>
  <div class="card" style="width:80%;margin:0 auto;">
    <div class="row my-div" style="display:contents;" id="myDiv">
        <img src="{% static 'assets/img/header.jpg' %}" width="100%" style="display:block;">
        
        <div class="row" style="width:80%;margin:0 auto;">
            <div class="col-lg-6">
                <div class="mb-2 d-flex justify-content-between">
                    <b>Full Name:</b> <span>{{ entry.select_client }}</span>
                </div>
                <div class="mb-2 d-flex justify-content-between">
                    <b>Items:</b> <span>{{ entry.items }}</span>
                </div>
                <div class="mb-2 d-flex justify-content-between">
                    <b>Units:</b> <span>{{ entry.units }}</span>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="mb-2 d-flex justify-content-between">
                    <b>Type:</b> <span>{{ entry.type }}</span>
                </div>
                <div class="mb-2 d-flex justify-content-between">
                    <b>Weight:</b> <span>{{ entry.weight }}</span>
                </div>
                <div class="mb-2 d-flex justify-content-between">
                    <b>Date:</b> <span>{{ entry.from_date }}</span>
                </div>
            </div>
        </div>
        <button class="hide-on-print btn btn-primary mt-3" onclick="printDiv()">Print</button>
    </div>
</div>

      
    <footer id="footer" class="footer" style="margin-left:0px;">
    <div class="copyright">
      &copy; Copyrights & Developed 2025<strong><span><a href="https://mkvinfosis.com/"> MKV Infosis Pvt. Ltd.</a></span></strong> All Rights Reserved.
    </div>
  </footer>
  
  </div>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'assets/vendor/apexcharts/apexcharts.min.js' %}"></script>
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/chart.js/chart.umd.js' %}"></script>
  <script src="{% static 'assets/vendor/echarts/echarts.min.js' %}"></script>
  <script src="{% static 'assets/vendor/quill/quill.min.js' %}"></script>
  <script src="{% static 'assets/vendor/simple-datatables/simple-datatables.js' %}"></script>
  <script src="{% static 'assets/vendor/tinymce/tinymce.min.js' %}"></script>
  <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'assets/js/main.js' %}"></script>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <script>
    // Initialize Select2
    $(document).ready(function () {
        $('.mySelect').select2();
    });
  </script>

  <script>
    function printDiv() {
      var divContent = document.getElementById('myDiv').innerHTML;
      var originalContent = document.body.innerHTML;
      
      document.body.innerHTML = divContent;
      window.print();
      
      // Restore original content after printing
      document.body.innerHTML = originalContent;
    }
  </script>
</body>

</html>
