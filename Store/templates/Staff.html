<!-- Staff.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Staff</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        #container { width: 50%; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h2 { text-align: center; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
        .button { width: 100%; background: #007BFF; color: white; padding: 10px; border: none; margin-top: 15px; cursor: pointer; border-radius: 5px; }
        .button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div id="container">
        <h2>Register Staff</h2>
        <form method="POST" action="{% url 'Staff' %}">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="role">Select Role:</label>
            <select id="role" name="role" required>
                <option value="MANAGER">Manager</option>
                <option value="GATE_MANAGER">Gate Manager</option>
            </select>

            <label for="permissions">Select Permissions:</label>
            <select id="permissions" name="permissions" multiple="multiple" required>
                <option value="VIEW_DASHBOARD">View Dashboard</option>
                <option value="MANAGE_COMPANIES">Manage Companies</option>
                <option value="MANAGE_CLIENTS">Manage Clients</option>
                <option value="MANAGE_CHAMBER">Manage Chamber</option>
                <option value="MANAGE_STORE">Manage Store</option>
                <option value="MANAGE_STAFF">Manage Staff</option>
                <option value="MANAGE_INVENTORY_GATE">Manage Inventory Gate</option>
                <option value="MANAGE_RECEIPT">Manage Receipt</option>
                <option value="MANAGE_INCOME">Manage Income</option>
                <option value="MANAGE_REPORTS">Manage Reports</option>
                <option value="MANAGE_EXPENSES">Manage Expenses</option>
                <option value="MANAGE_SETTINGS">Manage Settings</option>
                <option value="MANAGE_INVENTORY">Manage Inventory</option>
            </select>

            <button type="submit" class="button">Register User</button>
        </form>
    </div>

    <!-- Include jQuery and Select2 for enhanced multi-select dropdown -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#permissions').select2({
                placeholder: "Select permissions",
                allowClear: true
            });
        });
    </script>
</body>
</html>
